<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>our moments</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            /* font-family: "Roboto Slab", serif; */
            background: #f0fdff;
            color: #000;
            overflow-x: hidden
        }

        * {
            box-sizing: border-box;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background: #fff;
            position: relative;
            z-index: 2;
        }

        .nav-links a {
            text-decoration: none;
            color: #000;
            margin-right: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 500;


        }

        .nav-links a.active {
            color: #c0392b;

        }

        .nav-buttons .btn {
            padding: 8px 20px;
            border: 1px solid #000;
            border-radius: 50px;
            margin-left: 15px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background: linear-gradient(to right, #f0fdff 50%, #039d98 50%);
            background-size: 200% 100%;
            background-position: right bottom;
            color: #ffffff;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-buttons .btn:hover {
            background-position: left bottom;
            color: #000;
        }

        /* Wave Section */
        .wave-section {
            position: relative;
        }

        .wave-section svg {
            display: block;
            width: 100%;
            height: 190zzpx;
            filter: drop-shadow(0px -16px 26px white);
        }


        .sub-nav {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;

        }

        .sub-nav a {
            color: #000;
            text-decoration: none;
            font-weight: 500;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .about-section {
            text-align: center;
            font-size: 1.8rem;
        }


        .brush-title {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-size: 2rem;
            font-family: "Roboto Slab", serif;
        }

        .brush-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 100%;
            z-index: 1;
        }



        .box img {
            display: flex;
            width: 500px;
            margin: 5px;
        }

        .box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 images per row */
            gap: 20px;
            /* space between images */
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #95c7c5;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .box img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
        }

        /* Hover effect */
        .box img:hover {
            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid #035f5a;
            /* aesthetic accent border */
        }
    </style>
</head>
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="nav-links">
            <a href="about.html">About us </a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="nav-buttons">
            <a href="booknow.html" class="btn">Book now </a>
            <a href="donate.html" class="btn">Donate</a>
        </div>
    </header>
    <!-- Yellow Wave -->
    <section class="wave-section">
        <svg viewBox="0 0 1440 100" xmlns="http://www.w3.org/2000/svg">
            <path fill="#039d98" d="M0,0 C400,100 1040,0 1440,80 L1440,0 L0,0 Z"></path>
        </svg>
    </section>
    <div class="about-section">
        <h2>Our Happy Moments!!..</h2>
    </div>
    <div class="box">
        <img src="img1.png" alt="img1">
        <img src="img2.png" alt="img2">
        <img src="img3.png" alt="img3">
        <img src="img4.png" alt="img4">
        <img src="img5.png" alt="img5">
        <img src="img6.png" alt="img6">
        <img src="img7.png" alt="img7">
        <img src="img8.png" alt="img8">
        <img src="img10.png" alt="img9">

    </div>
</body>

</html>
